<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css" />
    <title>C.I.S. Corruption Detection</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>




            <div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="static/CISLOGO.png" alt="logo"  height="57">
      <h2>Resultate-Seite</h2>
    </div>

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">

          <span class="badge bg-primary rounded-pill">Auswertung</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Erste Auswertung</h6>

            </div>
            <span class="text-body-secondary">12</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Zweite Auswertung</h6>

            </div>
            <span class="text-body-secondary">8</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-sm">
            <div>
              <h6 class="my-0">Dritte Auswertung</h6>

            </div>
            <span class="text-body-secondary">0</span>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            <span>Total </span>
            <strong>20</strong>
          </li>
        </ul>

        <form class="card p-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Analyse Code">
            <button type="submit" class="btn btn-secondary">Speichern</button>
          </div>
        </form>
      </div>
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Verfahren</h4>
        <hr class="my-4">
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <button class="btn btn-primary" type="button" >Kennzeichenanalyse</button>

            </div>

            <div class="col-sm-6">
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="button">Vetternwirtschaft</button>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="button">Auffällige Buchungen</button>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="button">Rechte in verdächtigem Projekt</button>
            </div>




          </div>

          <hr class="my-4">

          <button class="btn btn-primary w-100  ml-1" type="submit">Exportieren</button>
        </form>
      </div>
    </div>
  </main>


</div>

  </body>
</html>
