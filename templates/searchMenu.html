<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>{% include "header.html" %}</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <main class="form-signin m-auto">
        <form class="searchMenu">
          <div class="position-relative">
          <!-- search terms fieldset -->
          <fieldset style="border: solid hsl(276, 100%, 50%)">
            <h6 style="color:hsl(276, 100%, 50%)">Search terms:</h6>
            <!-- Nachname -->
            <div class="vert-spacer"></div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Nachname">
              <label for="floatingInput">Nachname</label>
            </div>
            <!-- Vorname -->
            <div class="vert-spacer"></div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Vorname">
              <label for="floatingInput">Vorname</label>
            </div>
            <!-- Projektname -->
            <div class="vert-spacer"></div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Projektname">
              <label for="floatingInput">Projektname</label>
            </div>
            <!-- Versicherungsnummer -->
            <div class="vert-spacer"></div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="Versicherungsnummer">
              <label for="floatingInput">Versicherungsnummer</label>
            </div>
            <!-- Mitarbeiter ID -->
            <div class="vert-spacer"></div>
            <div class="form-floating">
              <input type="number" class="form-control" id="floatingInput" placeholder="Mitarbeiter ID">
              <label for="floatingInput">Mitarbeiter ID</label>
            </div>
            <!-- IBAN -->
            <div class="vert-spacer"></div>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInput" placeholder="IBAN">
              <label for="floatingInput">IBAN</label>
            </div>          
          </fieldset>
          <!-- Buttons and Progressbar -->
          <div class="vert-spacer"></div>
          <div class="row g-1">
            <div class="col">
              <button class="btn btn-primary py-2" type="submit">Start person search</button>
            </div>
            <div class="col">
              <button class="btn btn-primary py-2" type="submit">Start project analysis</button>
            </div>
          </div>
          <div class="vert-spacer"></div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 25%"></div>
          </div>
        </form>
      </main>
    </script>
  </body>
</html>
